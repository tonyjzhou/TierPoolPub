[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.20"
optimizer = true
optimizer_runs = 200
via_ir = false

[lint]
exclude_lints = ["unsafe-typecast", "asm-keccak256", "unwrapped-modifier-logic"]

[profile.default.fuzz]
runs = 256

[rpc_endpoints]
eth_mainnet = "${ETH_RPC_URL}"
bsc_mainnet = "${BSC_RPC_URL}"
localhost = "http://127.0.0.1:8545"

[etherscan]
mainnet = { key = "${ETHERSCAN_API_KEY}" }
bsc = { key = "${BSCSCAN_API_KEY}" }
